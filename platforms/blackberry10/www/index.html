<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link type="text/css" rel="stylesheet" href="css/index.css"/>
        <title>Carnegie</title>
    </head>
    <body>
        <div class="spinner"></div>
        <div class="splash"></div>
        <header>
            <div class="story">
                <button class="back"></button>
                <div class="btn-group">
                    <button class="next"></button>
                    <button class="previous"></button>
                </div>
            </div>
            <div class="story-list active">
                <button class="show-menu"></button>
            </div>
            <div class="menu">
                <button class="show-menu"></button>
            </div>
        </header>
        <div class="container">
            <section class="story-list active"></section>
            <section class="story">
                <div class="next"></div>
                <div class="current"></div>
                <div class="previous"></div>
            </section>
            <section class="menu"></section>
            <footer class="story-footer">
                <div class="hairline"></div>
                <button class="share"></button>
                <button class="text">Text</button>
            </footer>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/lib/jquery-min.js"></script>
        <script type="text/javascript" src="js/lib/promises-polyfill-min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
